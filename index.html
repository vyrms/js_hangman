<!DOCTYPE html>
<html>
  <head>
    <title>JS Hangman</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="js/hangman.js"></script>
  </head>
  <body>
    <img src="images/hang0.png" alt="hangman" id="hang_img">

    <div id="word"></div>

    <div id="attempt"></div>

    <div id="keyboard"></div>

    <div id="lives_div">
      Lives: <span id="lives"></span>
    </div>

    <div id="controls">
      <input type="button" value="Reset" id="reset">
    </div>
  </body>
</html>
